<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Server</title>
    <style type="text/css">

body{
    margin: 40px auto;
    max-width: 650px;
    line-height: 1.6;
    font-size: 18px;
    color: #444;
    padding: 0 10px;
}

h1, h2, h3{
    line-height:1.2
}

    </style>
</head>
<body>
    <header>
        <h1>Home Server</h1>
        <aside>For managing home stuff.</aside>
    </header>
    <div id="mealplan">
        <h1>Meal Plan</h1>
        <div id="data">

        </div>
    </div>

    <script>

const outputDiv = document.getElementById('data');

const dayToHtml = (day) => {
    // Example day:
    // {
    //     "day": "Monday",
    //     "meals": [
    //         {"time": "Lunch", "meal": "Gnocchi bake", "cook": "Peter"},
    //         {"time": "Dinner", "meal": "Pad Thai", "cook": "Kim"},
    //     ]
    // }
    let output = `<h2>${day.day}</h2>\n`;
    output += day.meals.map(meal => 
        `<b>${meal.time}:</b> ${meal.meal} (${meal.cook})<br />\n`
    ).join("\n");
    return output;
}

const displayData = (data) => {
    outputDiv.innerHTML = data.map(dayToHtml).join('\n');
}

fetch('/api/mealplan')
    .then(response => response.json())
    .then(displayData);


    </script>
</body>
